<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Moved</title>
  <style>
    #redirects a {
      text-decoration: none;
    }
    #redirects span {
      display: block;
    }
    #redirects span a:focus {
      border: 3px solid cornflowerblue;
      outline: none;
    }
  </style>
</head>
<body>
  <h1>Content Moved</h1>
  <p>The content previously found at this location has been moved to the following pages:</p>
  <div id="redirects"></div>
  <script type="module">
    (async () => {
      const redirects = (await import('./redirects.js')).default

      let html = ''
      redirects.forEach(({ redirect: hashes, to, name }) => {
        hashes.forEach(hash => {
          html += `<span id="${hash}">`
        })

        html += `<div><a href="${to}">${name}</a></div>`

        hashes.forEach(hash => {
          html += `</span>`
        })
      })

      document.querySelector('#redirects').innerHTML = html

      if (!document.location.hash) return
      const focusedElement = document.querySelector(`${document.location.hash} a`)
      focusedElement?.focus()
      focusedElement?.scrollIntoView()
    })()
  </script>
</body>
</html>
